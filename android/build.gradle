buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // تعريف المحرك هنا هو الأساس
        classpath 'com.android.tools.build:gradle:8.7.3'
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}