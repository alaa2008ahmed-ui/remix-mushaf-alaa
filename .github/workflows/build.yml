name: Build Mushaf APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. إعداد جافا 21
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      # 2. إعداد نود 22
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 3. تثبيت المكتبات
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      # 4. بناء ملفات الويب
      - name: Build Web
        run: npm run build

      # 5. مزامنة كاباسيتور
      - name: Sync Capacitor
        run: npx cap sync android

      # 6. إعداد جرادل (بدون وسائط)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      # 7. تشغيل عملية بناء الـ APK (الطريقة الصحيحة الجديدة)
      - name: Build APK with Gradle Wrapper
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      # 8. استخراج الملف النهائي
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mushaf-Al-Alaa-Debug
          path: android/app/build/outputs/apk/debug/*.apk